[build-system]
build-backend = 'setuptools.build_meta'
requires = [
  'setuptools>=40.6.0',
  'versioneer-518',
  'wheel'
]

[tool.black]
line-length = 88
python-version = ['py38']

[[tool.mypy.overrides]]
module = [
    "biom",
    "biom.table",
    "biom.util",
    "numpy",
    "odf",
    "openpyxl",
    "pandas",
    "pandera",
    "pandera.errors",
    "pandera.typing",
    "pyarrow",
    "rich.logging",
    "taxopy",
    "taxopy.exceptions",
    "typer",
]
ignore_missing_imports = true
